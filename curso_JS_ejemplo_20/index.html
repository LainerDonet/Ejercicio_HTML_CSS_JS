<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb138cf700.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>CSS Neon Social Icon</title>
</head>
<body>
    <main>
        <h1>CSS Neon Social Icon</h1>
        <p>Hover over the social icons to see the neon effect.</p>
    </main>

    <footer class="social-icons">
        <a href="#" class="icon apple " ><i class="fa fa-apple" id="apple"></i></a>
        <a href="#" class="icon twitter "><i class="fa fa-twitter" id="twitter"></i></a>
        <a href="#" class="icon github " ><i class="fa fa-github-square" id="github"></i></a>
        <a href="#" class="icon facebook"><i class="fa fa-facebook-square" id="facebook"></i>
        </a>
    </footer>
</body>
</html>
