<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseña</h1>
        <input type="text" id="password" placeholder="Contraseña se muestra aquí">
        <button id="copybutton" class="button">Copiar el password</button>
        <button id="generatebutton" class="button">Generar Contraseña</button>
        <div class="show"><span id="generatedPassword">El nuevo password es:</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
